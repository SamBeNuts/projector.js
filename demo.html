<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Demo</title>
    <link rel="stylesheet" href="core-utils/css/projector.css">
</head>
<body>
<div class="slides">
    <div class="slide">
        <div class="object" data-object-type="text" style="top: 500px; left: 660px; height: auto; width: 600px;">
            <p style="color: #ffffff; font-size: 80px;">Hello world !</p>
        </div>
    </div>
    <div class="slide">
        <div class="object" data-object-type="image" style="top: 27px; left: 192px; height: auto; width: 1536px;">
            <img src="core-utils/media/3mockup.png">
        </div>
    </div>
    <div class="slide">
        <div class="object" data-object-type="text" style="top: 500px; left: 660px; height: auto; width: 600px;">
            <p style="color: #ffffff; font-size: 80px;">Goodbye world !</p>
        </div>
    </div>
</div>
<script src="core-utils/js/projector.js"></script>
<script>
    Projector.start();
</script>
</body>
</html>
